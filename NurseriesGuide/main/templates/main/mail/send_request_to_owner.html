<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات التسجيل في الحضانة {{subscription.nursery.name}}</title>
    <link rel="stylesheet" href="/NurseriesGuide/main/static/main/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #fefaf0;
    }

    .info {
        background-color:#FFF3F4;
        
    }

    .info-p {
        text-align: right;
    }

</style>

<body>

    <header class="sticky-top navbar nav-underline navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/8c0h4dSx/temp-Image2-T1-On-K.avif" alt="Logo" /></a>
    </header>


    <main class="m-3 d-flex justify-content-center  min-vh-100">
        <div class="m-5">
            <h1 class="text-center mb-4"> لديك طلب جديد للتسجيل في {{subscription.nursery.name}}</h1>
            <div class="card mb-3  info" style="max-width: 540px;">
                <div class="row g-0 ">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title">{{child.first_name}} {{child.last_name}}</h4>
                            <p class="card-text info-p">
                                <h5>العمر :{{child.age}}</h5>
                                <h5>الامراض :{{child.Disease}}</h5>
                                <h5>الحساسية :{{child.Allergy}}</h5>
                            </p>
                            <p class="card-text"><small class="text-body-secondary">تاريخ التسجيل : {{registration.created_at}}</small></p>
                            <a href="http://127.0.0.1:8000/parents/signin/?next=/" class="btn btn-primary">التفاصيل</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
